    <h1> Example of 3D Vesselness Filter Result  Embedding </h1>
    
    <h2> Emdedding from the demo page</h2>
    <p>
        You can include the Vesselness result on your onwn homepage outside the demo website like this example:
    </p>

    <div style="position: relative;float: center; display: flex;
                justify-content: center;
                align-items: center;">
    
   <div id="visuVol"
         style="border: 2px solid gray;"
       class="itk-vtk-viewer"
         data-viewport="650x400"
        data-background-color="ffffFF"
         data-url="https://ipol-geometry.loria.fr/~kerautre/ipol_demo/LiverVesselnessIPOLDemo/tmp/B4476DDF6A1E7978363CB6ECBBBDACAE/res.nii,https://ipol-geometry.loria.fr/~kerautre/ipol_demo/LiverVesselnessIPOLDemo/tmp/B4476DDF6A1E7978363CB6ECBBBDACAE/ref.off" />

   </div>
</div>
